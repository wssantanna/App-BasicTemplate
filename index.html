<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App - Basic Template</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- App -->
    <div class="l-app">

        <!-- Navegação -->
        <div class="l-nav">
            <a 
                class="c-logo" 
                href="/"
            >
                LOGO
            </a>
            <nav class="c-nav">
                <a 
                    href="#" 
                    class="c-nav__item"
                >
                    Sobre
                </a>
                <a 
                    href="/contato" 
                    class="c-nav__item"
                >
                    Contato
                </a>
            </nav>
        </div>
    
        <!-- Destaque -->
        <div class="l-wrapper">
            <main class="c-carousel">
                <h1 class="c-carousel__display">Destaque</h1>
                <p class="c-carousel__description">Descrição do destaque</p>
            </main>
        </div>
    
        <!-- Rodapé -->
        <div class="l-footer">
            <footer class="txt-center">
                <span class="txt-small">Todos os direitos reservados.</span>
            </footer>
        </div>

    </div>
</body>
</html>
